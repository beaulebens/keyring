# Travis CI Configuration File

# Tell Travis CI we're using PHP
language: php

# whitelist branches for the "push" build check
branches:
  only:
    - master

# Run Matrix for these PHP versions
php:
- "5.6"
- "7.0"
- "7.2"
- "7.3"
- "7.4"

before_script:
- composer --version
- composer install

script: composer test-includes
